name: ETF Yield Monitor

on:
  schedule:
    # 毎日日本時間23:00（UTC 14:00）に実行
    # 米国市場終了後（日本時間朝6:00頃）を狙う場合は cron: '0 21 * * *' (UTC 21:00 = JST 6:00)
    - cron: '0 21 * * *'
  
  workflow_dispatch:  # 手動実行も可能

permissions:  # 権限追加
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ETF monitor
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        cd src
        python etf_monitor.py
    
    - name: Commit and push state file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/state.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update state.json [skip ci]"
        git push
      continue-on-error: true